# Should you change your keyboard layout some time, delete this file and re-run i3-config-wizard(1).
# i3 config file (v4)
# Please see https://i3wm.org/docs/userguide.html for a complete reference!

# Set Windows key as modifier
set $mod Mod4

# Font for window titles. Will also be used by the bar unless a different font is used in the bar {} block below.
font pango:IBM Plex Sans SemiBold 8

# Set Wallpaper
exec feh --bg-fill --randomize ~/Pictures/Backgrounds/*

# The combination of xss-lock, nm-applet and pactl is a popular choice, so
# they are included here as an example. Modify as you see fit.

# xss-lock grabs a logind suspend inhibit lock and will use i3lock to lock the
# screen before suspend. Use loginctl lock-session to lock your screen.
# TODO enquire
exec --no-startup-id xss-lock --transfer-sleep-lock -- i3lock --nofork

# NetworkManager is the most popular way to manage wireless networks on Linux,
# and nm-applet is a desktop environment-independent system tray GUI for it.
# TODO: configure
exec --no-startup-id nm-applet

# Start PICOM
# TODO: configure picom
exec --no-startup-id picom
# exec --no-startup-id ~/.config/polybar/launch.sh --stardust

# Use pactl to adjust volume in PulseAudio.
set $refresh_i3status killall -SIGUSR1 i3status
bindsym XF86AudioRaiseVolume exec --no-startup-id pactl set-sink-volume @DEFAULT_SINK@ +10% && $refresh_i3status
bindsym XF86AudioLowerVolume exec --no-startup-id pactl set-sink-volume @DEFAULT_SINK@ -10% && $refresh_i3status
bindsym XF86AudioMute exec --no-startup-id pactl set-sink-mute @DEFAULT_SINK@ toggle && $refresh_i3status
bindsym XF86AudioMicMute exec --no-startup-id pactl set-source-mute @DEFAULT_SOURCE@ toggle && $refresh_i3status

# Screen brightness controls
bindsym XF86MonBrightnessUp exec --no-startup-id  "xrandr --output eDP-1 --brightness 0.8; notify-send 'brightness up'"
bindsym XF86MonBrightnessDown exec --no-startup-id  "xrandr --output eDP-1 --brightness 0.4; notify-send 'brightness down'"

# Get key indicators
#TODO: doesn't work
bindsym --release Caps_Lock exec pkill -SIGRTMIN+11 i3blocks
bindsym --release Num_Lock  exec pkill -SIGRTMIN+11 i3blocks

# Use Mouse+$mod to drag floating windows to their wanted position
floating_modifier $mod

# start a terminal
bindsym $mod+Return exec kitty

# kill focused window
bindsym $mod+Shift+q kill

# start rofi (a program launcher)
bindsym $mod+d exec --no-startup-id rofi -show drun -show-icons
bindsym $mod+Shift+d exec --no-startup-id rofi -show run
bindsym $mod+x exec --no-startup-id rofi -show window

# alternatively, you can use the cursor keys:
bindsym $mod+Left focus left
bindsym $mod+Down focus down
bindsym $mod+Up focus up
bindsym $mod+Right focus right

# alternatively, you can use the cursor keys:
bindsym $mod+Shift+Left move left
bindsym $mod+Shift+Down move down
bindsym $mod+Shift+Up move up
bindsym $mod+Shift+Right move right

# split in horizontal orientation
bindsym $mod+h split h

# split in vertical orientation
bindsym $mod+v split v

# enter fullscreen mode for the focused container
bindsym $mod+f fullscreen toggle

# change container layout (stacked, tabbed, toggle split)
bindsym $mod+s layout stacking
bindsym $mod+w layout tabbed
bindsym $mod+e layout toggle split

# toggle tiling / floating
bindsym $mod+Shift+space floating toggle

# change focus between tiling / floating windows
bindsym $mod+space focus mode_toggle

# Define names for default workspaces for which we configure key bindings later on.
# We use variables to avoid repeating the names in multiple places.
set $ws1 "1: "
set $ws2 "2: "
set $ws3 "3: "
set $ws4 "4: "
set $ws5 "5: "
set $ws6 "6: "
set $ws7 "7"
set $ws8 "8"
set $ws9 "9: "
set $ws10 "10: "

# Assign Workspace
assign [class="Firefox Web Browser"] $ws1

assign [class="Slack"] $ws2

assign [class="Kitty"] $ws3

assign [Class="Podcasts"] $ws4
assign [Class="Strawberry"] $ws4

assign [class="TheDesk"] $ws5

assign [class="Obsidian"] $ws6

# switch to workspace
bindsym $mod+1 workspace $ws1
bindsym $mod+2 workspace $ws2
bindsym $mod+3 workspace $ws3
bindsym $mod+4 workspace $ws4
bindsym $mod+5 workspace $ws5
bindsym $mod+6 workspace $ws6
#bindsym $mod+7 workspace number $ws7
#bindsym $mod+8 workspace number $ws8
#bindsym $mod+9 workspace number $ws9
#bindsym $mod+0 workspace number $ws10

# move focused container to workspace
bindsym $mod+Shift+1 move container to workspace $ws1
bindsym $mod+Shift+2 move container to workspace $ws2
bindsym $mod+Shift+3 move container to workspace $ws3
bindsym $mod+Shift+4 move container to workspace $ws4
bindsym $mod+Shift+5 move container to workspace $ws5
bindsym $mod+Shift+6 move container to workspace $ws6
#bindsym $mod+Shift+7 move container to workspace number $ws7
#bindsym $mod+Shift+8 move container to workspace number $ws8
#bindsym $mod+Shift+9 move container to workspace number $ws9
#bindsym $mod+Shift+0 move container to workspace number $ws10

workspace_auto_back_and_forth yes

# reload the configuration file
bindsym $mod+Shift+c reload
# restart i3 inplace (preserves your layout/session, can be used to upgrade i3)
bindsym $mod+Shift+r restart
# exit i3 (logs you out of your X session)
bindsym $mod+Shift+e exec "i3-nagbar -t warning -m 'You pressed the exit shortcut. Do you really want to exit i3? This will end your X session.' -B 'Yes, exit i3' 'i3-msg exit'"

# resize window (you can also use the mouse for that)
mode "resize" {
        # These bindings trigger as soon as you enter the resize mode

        # Pressing left will shrink the window’s width.
        # Pressing right will grow the window’s width.
        # Pressing up will shrink the window’s height.
        # Pressing down will grow the window’s height.
        bindsym j resize shrink width 10 px or 10 ppt
        bindsym k resize grow height 10 px or 10 ppt
        bindsym l resize shrink height 10 px or 10 ppt
        bindsym semicolon resize grow width 10 px or 10 ppt

        # same bindings, but for the arrow keys
        bindsym Left resize shrink width 10 px or 10 ppt
        bindsym Down resize grow height 10 px or 10 ppt
        bindsym Up resize shrink height 10 px or 10 ppt
        bindsym Right resize grow width 10 px or 10 ppt

        # back to normal: Enter or Escape or $mod+r
        bindsym Return mode "default"
        bindsym Escape mode "default"
        bindsym $mod+r mode "default"
}

bindsym $mod+r mode "resize"

# Press $mod+o followed by either f, t, Escape or Return to launch firefox,
# thunderbird or return to the default mode, respectively.
set $mode_launcher Launch: [f]irefox [t]hunderbird
bindsym $mod+o mode "$mode_launcher"

mode "$mode_launcher" {
    bindsym f exec firefox
    bindsym t exec thunderbird

    bindsym Escape mode "default"
    bindsym Return mode "default"
}

for_window [class=".*"] border pixel 1
for_window [class="*"] title_window_icon on
gaps inner 10
smart_borders on
smart_gaps on

focus_follows_mouse yes
# for_window [class=".*"] floating enable

title_align center
hide_edge_borders smart
popup_during_fullscreen smart

# class                 border  backgr. text    indicator child_border
client.focused          #4c7899 #285577 #ffffff #2e9ef4   #ffffff
client.focused_inactive #333333 #5f676a #ffffff #484e50   #ffffff
client.unfocused        #333333 #222222 #888888 #292d2e   #ffffff
client.urgent           #2f343a #900000 #ffffff #900000   #ffafcc
client.placeholder      #000000 #0c0c0c #ffffff #000000   #ffffff

client.background       #ffffff

#  i3bar control
# TODO make bars of different types and cycle between them.''
# There are two options in the configuration of each i3bar instance that can be changed during runtime by invoking a command through i3. The commands bar hidden_state and bar mode allow setting the current hidden_state respectively mode option of each bar. It is also possible to toggle between hide state and show state as well as between dock mode and hide mode. Each i3bar instance can be controlled individually by specifying a bar_id, if none is given, the command is executed for all bar instances.

# Syntax:

# bar hidden_state hide|show|toggle [<bar_id>]

# bar mode dock|hide|invisible|toggle [<bar_id>]

# Examples:

# # Toggle between hide state and show state
# bindsym $mod+m bar hidden_state toggle

# # Toggle between dock mode and hide mode
# bindsym $mod+n bar mode toggle

# # Set the bar instance with id 'bar-1' to switch to hide mode
# bindsym $mod+b bar mode hide bar-1

# # Set the bar instance with id 'bar-1' to always stay hidden
# bindsym $mod+Shift+b bar mode invisible bar-1
# status_command i3status --config=/home/kale/.config/i3/i3status.conf


bar {
        
        status_command exec /usr/bin/bash -i ~/.config/i3/i3status.sh
        position top
        mode dock
        hidden_state hide
        modifier Mod1
        position top
        tray_output primary
        separator_symbol " "
        workspace_min_width 40
        colors {
            background #000000
            statusline  #ffffff

            focused_workspace #000000 #000000 #03a9f4
            inactive_workspace #000000 #000000 #888888
            urgent_workspace #000000 #900000 #ffafcc
            binding_mode #000000 #000000 #ffffff
        }
}
